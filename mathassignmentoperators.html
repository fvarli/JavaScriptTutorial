<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math and Assignment Operators</title>
</head>
<body>

<script type="text/javascript">

    //Math Operators

    var x = 5, y =3, z=8, w=15, q=20, r=56, t=43;
    x = x +1;
    y = y - 1;
    z = z * 2;
    w = w / 3;
    q = q % 6;
    r++;
    t--;

    document.write("Hi, The numbers you want to see are" +" " + x + ", " + y + ", " + z + ", " + w + ", " + q + ", " + r + ", " + t + ".");
    document.write("<br>");
    document.write("<br>");

    //Assignment Operators

    var a = 10;
    a+= 4;

    document.write("Hi, The numbers you want to see are" +" " + a +  ".");

</script>
</body>
</html>

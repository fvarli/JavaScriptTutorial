<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case Statement</title>
</head>
<body>
<script>
    var course = "JavaScipt";

    switch (course) {
        case "JavaScipt":
        {
            document.write("The course is available.");
            break;
        }
        default:
        {
            document.write("The course you are looking for was not found.");
           break;
        }


    }
</script>
</body>
</html>
